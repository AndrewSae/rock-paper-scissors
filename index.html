<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/377e2797db.js " crossorigin="anonymous"></script>
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div class="container">
    <button id="rock"><i class="icon fa-solid fa-hand-back-fist"></i></button>
    <button id="paper"><i class="icon fa-solid fa-hand"></i></button>
    <button id="scissors"><i class="icon fa-solid fa-hand-scissors"></i></button>
  </div>

  <div class="stats">
    <div>The Computer Picked: <span id="computer-choice"></span></div>
    <div>You Picked: <span id="user-choice"></span></div>
    <div id="winner"></div>
    <h2>Score:</h2>
    <div>Computer: <span id="computer-score"></span></div>
    <div>Player: <span id="player-score"></span></div>
  </div>



  <script src="script.js"></script>

</body>

</html>
